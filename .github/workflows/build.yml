name: Build

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Update
              run: |
                  sudo apt-get update
                  sudo apt-get -y install docker-ce

            - name: Build
              run: |
                  sudo usermod -aG docker $(whoami)
                  docker buildx create --use
                  docker buildx build --platform=linux/aarch64 -t nigeleke/docker-dioxus-cli .

            # podman manifest create nigeleke/docker-dioxus-cli

            - uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Publish
              run: |
                  podman push nigeleke/docker-dioxus-cli nigeleke/docker-dioxus-cli
